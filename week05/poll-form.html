<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>

    </header>
    <main>
        <form>
            <fieldset>
                
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name</label>
            
                <input type="text" name="fullname" id="fullname" >
            </div>
            <div class="form-item column2">
                <label for="useremail">Email</label>
                <input type="email" name="useremail" id="useremail" >
            </div>

            </fieldset>
            <fieldset>
               
                <legend> Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favourite browser</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="opera">Opera</option>
                </select><br>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet</label>
                <input type ="checkbox" name="pet" id="pet" value="yes">
            </div>
            <div class="feedback">
                <label for="feedback">List places you have lived</label>
                <textarea name="feedback" id="feedback" rows="3" placeholder="Gweru, Zimbabwe"></textarea>
            </div>

                

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
